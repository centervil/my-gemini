name = "requirements"
description = "ユーザーの要望を深掘りし、明確な要件定義（requirements.md）を作成します。"
prompt = """
ユーザーは要件定義のプロセスを開始したいと考えています。
`activate_skill` ツールを使って `skill-requirement-expert` を有効化し、以下の引数に応じて適切なフローを開始してください。

引数: `{{issue-id}}`
- **引数がある場合**: 指定されたIssue IDに対して「Existing Issue Deep Dive」を実行してください。
- **引数がない場合**: 「New Issue Definition」を開始し、新しいIssueを立てるためのインタビューを行ってください。

インタビューを通じて、最終的に `requirements.md` を作成し、ユーザーの承認を得ることが目標です。
"""

[[argument]]
name = "issue-id"
description = "対象とするIssueのID (省略時は新規Issue作成のための対話を開始)"
required = false
