name = "audit"
description = "指定されたプロジェクトの監査情報を収集し、E2Eテストを実行します。"
prompt = """
まず、.gemini/scripts/collect-audit-context.ts スクリプトとE2E テストを実行してください。
スクリプトの出力結果とE2Eテストの結果を**分析の出発点**としてください。ただし、正確な判断を下すためには、**プ ロジェクト内の関連ファイルを直接読み込み、内容を深く理 解する**必要があります。全ての情報を踏まえた上で、指定 されたプロジェクトの現状と課題を特定してください。

E2Eテストの結果も分析に含めてください。テストの失敗やスキップされたテストは、プロジェクトの現状や課題を特定す るための重要な情報源となります。

**重要：このコマンドは監査と分析のみを目的とします。フ ァイルは絶対に修正しないでください。**

最終的なゴールは、分析結果を基にGitHubのIssueを作成または更新することです。そのために、特定した課題と、それに 対する具体的な改善提案をまとめてください。

以下の監査情報を確認してください:
{{stdout}}
"""
command = "pnpm tsx .gemini/scripts/collect-audit-context.ts {{.project-name}} && (pnpm --filter {{.project-name}} test || true)"

[[argument]]
name = "project-name"
description = "監査対象のプロジェクト名 (例: spotify-automation)"
required = true